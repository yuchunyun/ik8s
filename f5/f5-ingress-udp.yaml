kind: ConfigMap
apiVersion: v1
metadata:
  name: big-ip-vs-udp
  namespace: ingress-nginx
  labels:
    f5type: virtual-server
data:
  schema: "f5schemadb://bigip-virtual-server_v0.1.7.json"
  data: |
    {
      "virtualServer": {
        "backend": {
          "servicePort": 53,
          "serviceName": "ingress-nginx-udp",
          "healthMonitors": [{
            "interval": 30,
            "protocol": "udp",
            "timeout": 120
          }]
        },
        "frontend": {
          "virtualAddress": {
            "port": 53,
            "bindAddr": "172.16.8.11"
          },
          "partition": "kubernetes",
          "balance": "least-connections-member",
          "mode": "udp"
        }
      }
    }
